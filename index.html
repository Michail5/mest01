<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="лого сайта" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/jacques yves cousteau.jpg" alt="фотография профиля" class="profile__image">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button button"></button>
    </section>

    <section class="elements">
      <article class="element">
        <img src="./images/эльбрум.png" alt="фотография Эльбруса" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/Карачаев.png" alt="фотография старого храма в Карачаевске" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/домбай.png" alt="фотография хребта Домбай" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/Кашира.jpg" alt="фотография Каширы" class="element__image">  <!--фотографии  -->
        <div class="element__description">
          <h2 class="element__title">Кашира</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/Ступино.jpg" alt="фотография озера в ступинсокм районе" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Леонтьево</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/Осень.jpg" alt="фотография ранний снег" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Первый снег</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popup" class="popup__form">
        <input name="name" type="text" class="popup__input popup__input_type_name">
        <input name="job" type="text" class="popup__input popup__input_type_about">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./skript/skript.js"></script> <!-- проверь подключение -->
</body>

</html>
